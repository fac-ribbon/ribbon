<!doctype html>

<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/main.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  <div id="main">

    <h1>Welcome to ribbon</h1>
    <h1> Sign Up</h1>
    <form id="signup">
      <p>
        <input id="signup-name" placeholder="Email address" type="email">
      </p>
      <p>
        <input id="signup-password" placeholder="Password" type="password">
      </p>
      <p>
        <input id="signup-refCode" placeholder="Reference Code" type="text">
      </p>
      <p>
        <input id="signup-submit" type="submit">
      </p>
    </form>


  </div>

  <script src="../js/signup.js" type="text/javascript"></script>
</body>

</html>
