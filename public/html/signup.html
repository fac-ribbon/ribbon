<!doctype html>

<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  <div id="main">

    <h1>Welcome to ribbon</h1>
    <h1> Sign Up</h1>
    <form id="signup">
      <p>
        <input id="signup-name" placeholder="Email Address" type="email" autofocus>
      </p>
      <p id="signup-email-p"></p>
      <p>
        <input id="signup-password" placeholder="Pin Code" type="password" minlength="4" maxlength="4" pattern="[0-9]*">
      </p>
      <p>
        <input id="signup-refCode" placeholder="Reference Code" type="text">
      </p>
      <p id="signup-ref-p"></p>
      <p>
        <input id="signup-submit" type="submit">
      </p>
    </form>


  </div>

  <script src="../js/signup.js" type="text/javascript"></script>
</body>

</html>
