<!doctype html>

<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  <div id="main">

    <h1>Welcome to ribbon</h1>
    <h1> Log in</h1>
    <form id="email">
      <p>
        <input id="login-email" placeholder="email" type="email">
      </p>
      <p>
        <input id="email-submit" type="submit">
      </p>
    </form>

    <form id="pin" class="hidden">
      <p>
        <input id="login-pin" placeholder="Password" type="password">
      </p>
      <p>
        <input id="pin-submit" type="submit">
      </p>
    </form>


  </div>

  <script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
