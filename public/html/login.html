<!doctype html>

<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="ribbon-form">
      <h1 class="form-signin-heading"> Log in</h1>

      <form class="form-signin" id="email">
        <p>
          <input id="login-email" placeholder="email" type="email">
        </p>
        <p id="login-email-p"></p>
        <p>
          <input id="email-submit" type="submit">
        </p>
      </form>

      <form class="form-signin hidden" id="pin">
        <p>
          <input id="login-pin" placeholder="Password" type="password">
        </p>
        <p id="login-password-p"></p>
        <p>
          <input id="pin-submit" type="submit">
        </p>
      </form>
    </div>
  </div>

  <script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
