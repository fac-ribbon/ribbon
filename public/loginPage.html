<!doctype html>

<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script>
    Stripe.setPublishableKey('pk_test_75mYWHJNKMpDkEXD2KacBukY');
  </script>

</head>

<body>
  <div id="main">

    <div id="current-user"></div>

    <h1>Log Out</h1>
    <div>
      <button id="logout">Log Out</button>
    </div>
    <h1>welcome to ribbon</h1>
    <h1> Log in</h1>
    <form id="login">
      <p>
        <input id="login-name" placeholder="Username" type="text">
      </p>
      <p>
        <input id="login-password" placeholder="Password" type="password">
      </p>
      <p>
        <input id="login-submit" type="submit">
      </p>
    </form>
    <h1> Sign Up</h1>
    <form id="signup">
      <p>
        <input id="signup-name" placeholder="Username" type="text">
      </p>
      <p>
        <input id="signup-password" placeholder="Password" type="password">
      </p>
      <p>
        <input id="signup-submit" type="submit">
      </p>
    </form>

  </div>
  <form action="" method="POST" id="payment-form">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input class="card-number" type="text" value="4242424242424242" size="20" data-stripe="number" />
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input class="card-cvc" type="text" value="123" size="4" data-stripe="cvc" />
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" class="card-expiry-month" value="05" size="2" data-stripe="exp-month" />
      </label>
      <span> / </span>
      <input type="text" class="card-expiry-year" value="17" size="4" data-stripe="exp-year" />
    </div>

    <button type="submit">Submit Payment</button>
  </form>

  <script>
    function stripeResponseHandler(status, response) {
      console.log("IM IN STRIPE RESPONSE HANDLER");
      if (response.error) {
        // re-enable the submit button
        $('.submit-button').removeAttr("disabled");
        // show the errors on the form
        $(".payment-errors").html(response.error.message);
      } else {
        var form$ = $("#payment-form");
        // token contains id, last4, and card type
        var token = response['id'];
        console.log(token);

        var request = new XMLHttpRequest()
        request.onreadystatechange = function() {
          if (request.readyState === 4) {
            console.log(request.status);
            console.log(request.responseText);
          }
        }
        request.open("POST", "https://ribbonpaymentserver.herokuapp.com/pay")
        request.onreadystatechange = function() {
          if (request.readyState === 4) {
            console.log(request.status);
            console.log(request.responseText);
          }
        }
        request.send(token);
      }
    }

    document.getElementById("payment-form").addEventListener('submit', function(event) {
      console.log("submiting!");
      event.preventDefault()
      var stripeOptions = {
        number: $('.card-number').val(),
        cvc: $('.card-cvc').val(),
        exp_month: $('.card-expiry-month').val(),
        exp_year: $('.card-expiry-year').val()
      }
      console.log(stripeOptions);
      $('.submit-button').attr("disabled", "disabled");
      Stripe.createToken(stripeOptions, 20, stripeResponseHandler);
      console.log(event);
      console.log(document.getElementById('payment-form'));
    });

        function checkLogin() {
          if (Parse.User.current()) {
            //console.log("Logged in! "+Parse.User.current().get("username"));
            $("#current-user").html("User: " + Parse.User.current().get("username"))
          } else {
            $("#current-user").html("Not logged in");
          }
        }
        checkLogin();

        $("#logout").click(function(event) {
          Parse.User.logOut();
          checkLogin();
        })

        $("#login").submit(function(event) {
          event.preventDefault();

          console.log("login CLICKED");
          var name = $("#login-name").val();
          var password = $("#login-password").val();

          Parse.User.logIn(name, password, {
            success: function(user) {
              console.log("LogIn success", user);
              checkLogin();
            },
            error: function(user, error) {
              console.log("Login error", error.message);
            }
          });
        })

        $("#signup").submit(function(event) {
          console.log("SIGNUP CLICKED");
          event.preventDefault();
          var name = $("#signup-name").val();
          var password = $("#signup-password").val();

          Parse.Cloud.run("emailExists", {
            username: name
          }).then(function(users) {
            console.log(users);
          });

          var user = new Parse.User();
          user.set("username", name);
          user.set("password", password);
          user.signUp(null, {
            success: function(user) {
              console.log("Login success", user);
              checkLogin();
            },
            error: function(user, error) {
                console.log("signup error", error.message);
              }

          });
        });
  </script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="loginPage.js"></script>

</body>

</html>
